<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Design Playground</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: system-ui;
				background: #111;
				color: #f5f5f5;
				padding: 40px 20px;
			}

			main {
				max-width: 640px;
				margin: 0 auto;
				background: #1f1f1f;
				border: 1px solid #333;
				border-radius: 8px;
				padding: 24px;
			}

			h1 {
				font-size: 1.6rem;
				margin-bottom: 0.5rem;
			}

			p {
				color: #bdbdbd;
				margin-bottom: 1.5rem;
			}

			ul {
				list-style: none;
				padding: 0;
				margin: 0;
				display: grid;
				gap: 0.75rem;
			}

			a {
				display: block;
				padding: 12px 16px;
				border: 1px solid #3a3a3a;
				border-radius: 6px;
				background: #262626;
				color: #fff;
				text-decoration: none;
				font-weight: 600;
			}

			a:hover {
				border-color: #555;
				background: #2d2d2d;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>Design Playground</h1>
			<p>Choose the template you want to tune.</p>
			<ul>
				<li><a href="/design-playground-post.html">Single post</a></li>
				<li><a href="/design-playground-home.html">Homepage broadsheet</a></li>
			</ul>
		</main>
	</body>
</html>
