id: meng_haoran_spring_dawning
poet:
  en: "Meng Haoran"
  zh: "孟浩然"
  dates: "689-740"
title:
  en: "Spring Dawning"
  zh: "春曉"
text:
  en: |
    Spring slumber: I didn't mark the dawn.
    From all around, the sound of singing birds.
    In the night there was a noise of wind and rain —
    Flowers fell. I wonder how many?
  zh: |
    春眠不覺曉，處處聞啼鳥。
    夜來風雨聲，花落知多少？
