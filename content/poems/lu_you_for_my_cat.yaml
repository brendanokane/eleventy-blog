id: lu_you_for_my_cat
poet:
  en: "Lu You"
  zh: "陸游"
  dates: "1125-1210"
title:
  en: "For My Cat"
  zh: "贈貓詩"
text:
  en: |
    You haven't caught any mice. I let it go.
    The fish and rice were set out at the appointed hour.
    I watched you drowse the day away — so now
    What's got you galloping madly everywhere?
  zh: |
    執鼠無功元不劾，一簞魚飯以時來。
    看君終日常安臥，何事紛紛去又回？
