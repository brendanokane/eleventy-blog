id: li_bai_diversion
poet:
  en: "Li Bai"
  zh: "李白"
  dates: "701-762"
title:
  en: "Diversion"
  zh: "自遣"
text:
  en: |
    Drinking, I didn't mark the gloaming —
    Fallen flowers fill the folds of my gown.
    Drunk I rise, and track the moon in the stream.
    The birds are roosting; people, few and far between.
  zh: |
    對酒不覺瞑，落花盈我衣。
    醉起步溪月，烏還人亦稀。
