id: lu_you_wind_and_rain
poet:
  en: "Lu You"
  zh: "陸游"
  dates: "1125-1210"
title:
  en: "First of Two Poems Written During the Heavy Winds and Rain on the Fourth Day of the 11th Lunar Month"
  zh: "十一月四日風雨大作二首 · 其一"
text:
  en: |
    Wind sweeps lake and river, rain darkens the village;
    the mountains roar and crash like ocean waves.
    The kindling fire burns gently, the wool felt blankets are warm —
    My cat and I will _not_ be going out.
  zh: |
    風卷江湖雨暗村，四山聲作海濤翻。
    溪柴火軟蠻氈暖，我與狸奴不出門。
