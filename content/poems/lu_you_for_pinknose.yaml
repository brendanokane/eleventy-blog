id: lu_you_for_pinknose
poet:
  en: "Lu You"
  zh: "陸游"
  dates: "1125-1210"
title:
  en: "For Pinknose"
  zh: "贈粉鼻詩"
text:
  en: |
    My cat spends her nights ripping mice apart.
    Bristling, spitting blood, she guards the grain.
    By day she's every inch the palace lady —
    Full of fish and sleeping on silk pillows.
  zh: |
    連夕狸奴磔鼠頻，怒髯噀血護殘囷。
    問渠何似朱門裡，日飽魚餐睡錦茵。
