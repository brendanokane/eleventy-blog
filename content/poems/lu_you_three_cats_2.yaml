id: lu_you_three_cats_2
poet:
  en: "Lu You"
  zh: "陸游"
  dates: "1125-1210"
title:
  en: "Three Poems I Wrote For My Cat - II"
  zh: "贈貓三首·其二"
text:
  en: |
    A bag of salt for a kitty-cat,
    The kitty-cat for my books.
    And shame I'm too poor for a better reward.
    No pillow in winter, not even fish to eat.
  zh: |
    裹鹽迎得小狸奴，盡護山房萬卷書。
    慚愧家貧策勳薄，寒無氈坐食無魚。
