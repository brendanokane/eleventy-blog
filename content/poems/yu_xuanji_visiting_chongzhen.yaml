id: yu_xuanji_visiting_chongzhen
poet:
  en: "Yu Xuanji"
  zh: "魚玄機"
title:
  en: "Visiting the South Tower at Chongzhen Temple, Where the Successful Examination Candidates' Names Are Posted"
  zh: "游崇真觀南樓，睹新及第題名處"
text:
  en: |
    Cloud-capped peaks fill the eye, shining with spring sun.
    Every brush-stroke distinct in that elegant, forceful hand.
    Hating how silk skirts cover poetry,
    I look up, uselessly envying the names.
  zh: |
    雲峰滿目放春晴，歷歷銀鈎指下生。
    自恨羅衣掩詩句，舉頭空羨榜中名。
