id: liu_zongyuan_river_snow
poet:
  en: "Liu Zongyuan"
  zh: "柳宗元"
  dates: "773-819"
title:
  en: "River Snow"
  zh: "江雪"
text:
  en: |
    a thousand hills     and not one bird in flight
    a million trails and     not so much as a footprint
    lone boat,     rush cloak, reed hat:     an old man
    fishes alone     in the freezing river     for snow
  zh: |
    千山鳥飛絕，萬徑人蹤滅。
    孤舟簑笠翁，獨釣寒江雪。
